<h1>
    Mega Man (Game Boy)
    <br />
    Password Generator
</h1>

<div class="center">
    <app-boss-screen [factor]="factor" (defeated)="setDefeatedBosses($event)"></app-boss-screen>
</div>

<div class="center">
    <app-password-screen [factor]="factor" [password]="password"></app-password-screen>
</div>

<p title="Pasword">{{ coordinates }}</p>
<p title="Defeated bosses">{{ defeated }}</p>
